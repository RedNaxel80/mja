<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MJ Auto</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
<div id="overlay" class="overlay row">
  <div id="loader" class="loader"></div>
  <div id="loadingText">Connecting...</div>
</div>

<div class="container">
  <form id="prompt-form">
    <label for="prompt-input">Write the prompts in separate lines:</label>
    <textarea id="prompt-input" placeholder="new prompt..." rows="4"></textarea>
    <span style="display:none;">
    <label for="prompt-suffix">Add suffix:</label>
    <input id="prompt-suffix" type="text" placeholder="-suffix" />
    </span>
    <button id="send-prompt" type="button">Send</button>
  </form>

  <div class="spacer"></div>
  <label for="file-path-input">or select a text file with prepared prompts:</label>
  <input id="file-path-input" placeholder="Selected file path..." type="text" readonly style="display: block"/>
  <div class="row">
    <button id="select-file">Browse</button>
    <button id="import-file-path" type="button" disabled>Import and process</button>
  </div>

  <div class="spacer"></div>
  <label for="dir-path-input">Your files will be downloaded to this location:</label>
  <input id="dir-path-input" type="text" value="/" readonly />
  <div class="row">
    <button id="open-dir" type="button">Open this folder</button>
    <button id="submit-dir-path" type="button">Change location</button>
  </div>

  <div id="footer" class="row">
    <div class="status">Bot: starting...</div>
    <div class="counters">Jobs queued: 0, running: 0, done: 0</div>
  </div>
  <a href="settings.html">Settings</a>
</div>



</body>
</html>
